<style>
    button{
        display: flex;
        
    }

    <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Estilo do visor */
    #resultado {
      width: 280px;
      height: 50px;
      font-size: 2rem;
      text-align: right;
      background-color: #222;
      color: white;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    /* Estilos para os botões */
    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.5rem;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    button:active {
      background-color: #777;
    }

    /* Estilo para o layout da calculadora */
    div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilo para os botões de operação */
    .operation {
      background-color: #ff8c00;
    }

    .operation:hover {
      background-color: #e07b00;
    }

    /* Estilo para o botão de limpar */
    .clear {
      background-color: #d32f2f;
    }

    .clear:hover {
      background-color: #c62828;
    }
  </style>
</style>

<script>
    var n1 = 0;
    var n2 = 0;
    var operador;

    function btn_(parametro) {
      if (document.getElementById("resultado").innerHTML == 0) {
        document.getElementById("resultado").innerHTML = parametro;
      } else {
        document.getElementById("resultado").innerHTML += parametro;
      }
    }

    function somar() {
      operador = "+";
      n1 = document.getElementById("resultado").innerHTML;
      document.getElementById("resultado").innerHTML = 0;
    }

    function multiplicacao() {
      operador = "*";
      n1 = document.getElementById("resultado").innerHTML;
      document.getElementById("resultado").innerHTML = 0;
    }

    function divisao() {
      operador = "/";
      n1 = document.getElementById("resultado").innerHTML;
      document.getElementById("resultado").innerHTML = 0;
    }

    function subtraçao() {
      operador = "-";
      n1 = document.getElementById("resultado").innerHTML;
      document.getElementById("resultado").innerHTML = 0;
    }

    function resultar() {
      n2 = document.getElementById("resultado").innerHTML;
      if (operador == "+")
        document.getElementById("resultado").innerHTML =
          Number(n1) + Number(n2);
      if (operador == "*")
        document.getElementById("resultado").innerHTML =
          Number(n1) * Number(n2);
      if (operador == "-")
        document.getElementById("resultado").innerHTML =
          Number(n1) - Number(n2);
      if (operador == "/")
        document.getElementById("resultado").innerHTML =
          Number(n1) / Number(n2);
    }
  </script>
</head>

<body>
  <p id="resultado">0</p>

  <div>
    <button onclick="location.reload()">C</button>
    <button onclick="divisao()">/</button>
    <button onclick="multiplicacao()">x</button>
    <button onclick="resultar()">=</button>
  </div>

  <div>
    <button onclick="btn_(7)">7</button>
    <button onclick="btn_(8)">8</button>
    <button onclick="btn_(9)">9</button>
    <button onclick="subtraçao()">-</button>
  </div>

  <div>
    <button onclick="btn_(4)">4</button>
    <button onclick="btn_(5)">5</button>
    <button onclick="btn_(6)">6</button>
    <button onclick="somar()">+</button>
  </div>

  <div>
    <button onclick="btn_(1)">1</button>
    <button onclick="btn_(2)">2</button>
    <button onclick="btn_(3)">3</button>
    <button onclick="btn_(0)">0</button>
  </div>
</body>
</html>
